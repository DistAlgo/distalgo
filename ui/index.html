<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSE535 Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
 <div class="container-fluid">
     <svg width="300" height="200">
      <defs>
        <marker
          id="arrow"
          markerUnits="strokeWidth"
          markerWidth="12"
          markerHeight="12"
          viewBox="0 0 12 12"
          refX="6"
          refY="6"
          orient="auto">
          <path d="M2,2 L10,6 L2,10 L6,6 L2,2"></path>
        </marker>
      </defs>
    </svg>
</div>
<div class="footer">
  <div class="row">
  <div id="controller" class="col-8">
     <div class="btn-group mr-2">
      <button class="btn btn-danger" id="Reset"><i class="fa fa-power-off"></i>&nbsp;</button>
      <button class="btn btn-light" id="Play"><i class="fa fa-play"></i>&nbsp;</button>
      <button class="btn btn-light" id="Pause"><i class="fa fa-pause"></i>&nbsp;</button>
      <button class="btn btn-light" id="Prev"><i class="fa fa-backward"></i>&nbsp;</button>
      <button class="btn btn-light" id="Next"><i class="fa fa-forward"></i>&nbsp;</button>
      </div>
    </div></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js'></script>
  <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
  <script  src="js/app.js"></script>
</body>

</html>
